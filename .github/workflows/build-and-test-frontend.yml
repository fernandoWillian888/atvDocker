name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login no GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ "fernandoWillian888" }}
          password: ${{ secrets.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 }}

      # Construir a imagem usando o nome específico do Dockerfile
      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/meu-app:latest -f dockerfileFrontend .

      # Fazer o push da imagem
      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository_owner }}/meu-app:latest
